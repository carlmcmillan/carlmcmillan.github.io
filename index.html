<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carl McMillan</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<!--
<div id="mainHeader">
    <button id="resumeButton">Resume</button>
	<button id="textButton">Text</button>
	<button id="heartButton">Heart</button>
	<button id="chartButton">Chart</button>
	<button id="dinoButton">Dino</button>
	<button id="mapButton">Map</button>
</div>

<div id="resumePage" class="container show">
	<span id="resume"></span>
</div>
  
<div id="textPage" class="container hide">
	<canvas id="textCanvas" width="756" height="600"></canvas>
</div>

<div id="heartPage" class="container hide">
	<canvas id="canvasHeart" width="756" height="600"></canvas>
</div>

<div id="chartPage" class="container hide">
	<div id=chartControl>
		<label for="amplitude">Amplitude</label>
		<input id="amplitude" type="range" min="1" max="300" step="1">
		<label for="frequency">Frequency</label>
		<input id="frequency" type="range" min="1" max="700" step="1">
	</div>
	<canvas id="canvas" width="756" height="600"></canvas>
</div>

<div id="dinoPage" class="container hide">
	<div id="dino"></div>
</div>

<div id="mapPage" class="container hide">
	<div id="map"></div>
</div>

<script type="text/javascript" src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
<script type="text/javascript" src="js/resume.js"></script>
<script type="text/javascript" src="js/text.js"></script>
<script type="text/javascript" src="js/heart.js"></script>
<script type="text/javascript" src="js/threejs/three.min.js"></script>
<script type="text/javascript" src="js/threejs/loaders/DDSLoader.js"></script>
<script type="text/javascript" src="js/threejs/loaders/MTLLoader.js"></script>
<script type="text/javascript" src="js/threejs/loaders/OBJMTLLoader.js"></script>
<script type="text/javascript" src="js/threejs/Detector.js"></script>
<script type="text/javascript" src="js/threejs/libs/stats.min.js"></script>
<script type="text/javascript" src="js/dino.js"></script>
<script type="text/javascript" src="js/chart.js"></script>
<script type="text/javascript" src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
